        function tim_nguoi_cao_nhat() {
            let n = 10;

                a[i] = +prompt("Nhập số");
            }
            
            let max = a[0];
            let min = a[0];
            let i = 1;
            while(i<=n){
                if(max < a[i]){
                    max = a[i];
                }

                if(min > a[i]){
                    min = a[i];
                }
                i = i+1;
            }

            document.write("Người cao nhất: "+max);
            document.write("Người thấp nhất: "+min);
        }
