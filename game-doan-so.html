<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computer = 1
        let number = 0;
        let i = 0;
        while(number != computer){
            computer = Math.floor(Math.random()*100);
            // alert(computer);
            // number = parseInt(prompt("Nhập số bạn muốn đoán"));
            number = Math.floor(Math.random()*100);
            i++;
            if(number == computer){
                alert("Bạn đã đoán đúng với "+i+" lần đoán");
                break;
            }
            // alert("Bạn đã đoán sai, vui lòng đoán lại");
            
        }
    </script>
</body>
</html>
